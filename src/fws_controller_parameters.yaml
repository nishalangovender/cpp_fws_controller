fws_controller:
  wheelbase:
    {
      type: double,
      default_value: 0.0,
      description: "Distance between front and rear wheel. For details see: https://en.wikipedia.org/wiki/Wheelbase",
      read_only: false,
    }

  front_wheel_radius:
    {
      type: double,
      default_value: 0.0,
      description: "Front wheel radius.",
      read_only: false,
    }

  rear_wheel_radius:
    {
      type: double,
      default_value: 0.0,
      description: "Rear wheel radius.",
      read_only: false,
    }

